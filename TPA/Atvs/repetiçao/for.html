        <script type="text/javascript">
            //Estrutura de repeti√ßao - FOR/PARA
            //contando de 0 a 10
            
             document.write("Ordem crescente <br>")
            for (var cont=0; cont<=10; cont++)
            {
                document.write(cont,"<br>");
            }
            document.write("<br> Ordem decrescente <br>")
            for (var cont=10; cont>=0; cont--)
            {
                document.write(cont,"<br>");
                

            }
        </script>
