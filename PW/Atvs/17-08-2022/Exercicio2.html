<html>
    <head>
	<meta charset="utf-8">
         <title>Aula HTML</title>
    </head>
	
    <script language="javascript">
        function verificar(num1, num2, num3, num4)
        {
         m=(parseFloat(num1.value)+parseFloat(num2.value)+parseFloat(num3.value)+parseFloat(num4.value))/4;
         if(m<=5)

         {
           alert("Reprovou, media: "+m);
             
            
         }
         else
         {
            if(m<7)
            {
                alert("Recuperação, media: "+m);
            }
            else{
                alert("Aprovado, media: "+m)
            }
         }
                
        }
    
    </script>

	<body>
        <br>
<center><h1>positivo ou negativo</h1></center>
        <form name="numero">
           
            

            <br> <br>
            Nota 1: <input type="text" name="num1">
            <br> <br>
            Nota 2: <input type="text" name="num2">
            <br> <br>
            Nota 3: <input type="text" name="num3">
            <br> <br>
            Nota 4: <input type="text" name="num4">
            <br> <br>
            <input type="submit"  value="verificar" onclick='verificar(num1, num2, num3, num4)'>
          </form>

	
	</body>

</html>
